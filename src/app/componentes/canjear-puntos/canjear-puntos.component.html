<div class="content">
  <div class="form">
    <h1>Canjear Puntos</h1>

    <div class="form-field">
      <label for="direccion-input">Direccion:</label>
      <input
        id="direccion-input"
        type="text"
        placeholder="Ingrese direccion del usuario"
        autocomplete="off"
      />      

      <div class="form-field">
        <label for="facultad-input">Puntos:</label>
        <input
          id="puntos-input"
          type="number"
          placeholder="Puntos a canjear"
          autocomplete="off"
        />
      </div>
    </div>

    <button class="registro-btn">Canjear</button>
  </div>
</div>
